services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bizassist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bizassist}
      POSTGRES_DB: ${POSTGRES_DB:-bizassist}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db_data:
